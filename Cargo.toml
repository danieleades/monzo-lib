[package]
name = "monzo-lib"
version = "0.4.1"
authors = ["Daniel Eades <danieleades@hotmail.com>"]
edition = "2018"
description = "async Monzo client in pure rust."
readme = "README.md"
keywords = ["monzo", "mondo", "async", "client"]
categories = ["api-bindings", "asynchronous"]
homepage = "https://github.com/danieleades/monzo-lib"
repository = "https://github.com/danieleades/monzo-lib"
license = "Apache-2.0"

[lib]
name = "monzo"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
reqwest = { version = "0.11.4", features = ["json"] }
chrono = { version = "0.4.19", features = ["serde"] }
serde = { version = "1.0.126", features = ["derive"] }
rand = "0.8.4"
serde_json = "1.0.64"
async-trait = "0.1.50"
erased-serde = "0.3.16"
thiserror = "1.0.26"

[dev-dependencies]
clap = "=3.0.0-beta.4"
doc-comment = "0.3.3"
tokio = { version = "1.9.0", features = ["macros", "rt-multi-thread"] }
